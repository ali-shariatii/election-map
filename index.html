<body onload="onLoad();">

    <div class="page">
        <header>
            <h1><span>USA</span> ELECTION MAP</h1>
            <h4>Swipe left or right to view the entire map.</h4>
            <h4>Tap or hover over each state to see its results.</h4>
        </header>
    
        <div class="mapContainer">
            <!-- Table 1: Final results for the entire election -->
            <div id="countryResults" > 
                <div>
                    <table>
                        <tr>
                            <td class="blueCandidate">Joe Biden</td>
                            <td class="blueCandidate" id="blueTotalVotes"></td>
                        </tr>
                    </table>
                </div>
                <div>
                   <table>
                        <tr>
                            <td class="redCandidate">Donald Trump</td>
                            <td class="redCandidate" id="redTotalVotes"></td>
                        </tr>
                   </table>
                </div>
                <div>
                    <table>
                        <tr>
                            <th class="winner">Election Winner</th>
                            <th id="electionWinnerName"></th>
                        </tr>
                    </table>
                </div>  
            </div>

            <!-- Table 2: Election map -->
            <div id="mapWrapper">
                <canvas id="map_canvas" width="800" height="550"></canvas>
            </div>

            <!-- Table 3: Final results for by each state -->
            <table id="stateResults">
                <thead>
                    <tr>
                        <th>State</th>
                        <th>Abbr.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="blueCandidate">Joe Biden</td>
                        <td class="blueCandidate"></td>
                    </tr>
                    <tr>
                        <td class="redCandidate">Donald Trump</td>
                        <td class="redCandidate"></td>
                    </tr>
                    <tr>
                        <td class="winner">State Winner</td>
                        <td class="winner"></td>
                    </tr>
                </tbody>
            </table>
        </div><br clear="all">
    
        <footer>
            <p>Thanks to <a href="http://dougx.net/map/usmap.html" target="_blank">DougX.net</a> for the map template.</p>
        </footer>
    </div>
